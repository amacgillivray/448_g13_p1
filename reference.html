<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Battleship</title>
        <style>
          .a {
            fill: none;
          }

          .b {
            clip-path: url(#a);
          }

          .cp {
            fill: #23e9f0;
          }

          .ct {
            fill: #445577;
          }

          .c:hover {
            fill: #444;
          }

          /* ship cell */
          .s {
              fill: #777;
          }
          
          /* target board : hit cell */
          .h {
              fill: #fa242e;
          }
          
          /* target board: miss cell */
          .m {
              fill: #242424;
          }
          
          .menu {
              display: flex;
              flex-direction: column;
          }

          .container
          {
            background-color: #999;
            text-align: center;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: all;
            justify-content: space-evenly;
          }
          
          .svg_container {
              padding: 50px;
              display: flex;
              flex-direction: row;
              width: 100%;
              justify-content: space-evenly;
          }

           .hidden{
            display: none;
            width: auto;
          }

          html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: whitesmoke;
          }

          #title
          {
            text-align: center;
            color: whitesmoke;
          }

          .top
          {
            background-color: #333;
            overflow: hidden;

          }

          .bottom
          {
            
            background-color: #333;
            overflow: hidden;
            width: all;
            height: 200px;

          }

          .buttons
          {
            text-align: center;
            background-color: #555;
            height: all;
            padding: 10px;
            padding-left: 100px;
            border: 2px;

          }

          .desc
          {
            background-color: #666;
            overflow: hidden;
            text-align: center;
          }

          .board
          {
            padding-bottom: 5px;
            background-color: green;

          }

          .submit
          {
            background-color: #333;
            border-radius: 4px;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.2s;
          }

          .submit:hover
          {
            background-color: #4CAF50; /* Green */
            color: white;
          }

          form {
            display: grid;
            place-content: center;
            min-height: 100vh;
          }

          .form-control {
            font-weight: bold;
            line-height: 1.1;
            display: grid;
            grid-template-columns: 1em auto;
            gap: 0.5em;
          }

          .form-control + .form-control {
            margin-top: 1em;
          }

          .form-control:focus-within {
            color: var(--form-control-color);
          }

          input[type="radio"] {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;

            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 0.15em solid currentColor;
            border-radius: 50%;
            transform: translateY(-0.075em);

            display: grid;
            place-content: center;
          }

          input[type="radio"]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em var(--form-control-color);
            /* Windows High Contrast Mode */
            background-color: CanvasText;
          }

          input[type="radio"]:checked::before {
            transform: scale(1);
          }

          input[type="radio"]:focus {
            outline: max(2px, 0.15em) solid currentColor;
            outline-offset: max(2px, 0.15em);
          }
        </style>
    </head>
    <body>

  <h1 id="title">Welcome to Battleship!</h1>
</div>
<div class="desc">

</div>
