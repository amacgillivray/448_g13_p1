<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Battleship</title>
        <style>
          .a {
            fill: none;
          }

          .b {
            clip-path: url(#a);
          }

          .cp {
            fill: #23e9f0;
          }

          .ct {
            fill: #445577;
          }

          .c:hover {
            fill: #444;
          }

          /* ship cell */
          .s {
              fill: #777;
          }
          
          /* target board : hit cell */
          .h {
              fill: #fa242e;
          }
          
          /* target board: miss cell */
          .m {
              fill: #242424;
          }
          
          .menu {
              display: flex;
              flex-direction: column;
          }

          .container
          {
            padding-top: 10px;
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-evenly;
          }
          
          .svg_container {
              padding: 50px;
              display: flex;
              flex-direction: row;
              width: 100%;
              justify-content: space-evenly;
          }

           .hidden{
            display: none;
          }

          html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: whitesmoke;
          }

          #title
          {
            text-align: center;
            color: whitesmoke;
          }

          .top
          {
            background-color: #333;
            overflow: hidden;
            /*box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);*/
          }

          .buttons
          {
            text-align: center;
            background-color: #555;
            /*width: ;*/
            padding: 10px;
            padding-left: 100px;
            border: 2px;

          }

          .desc
          {
            background-color: #666;
            overflow: hidden;
            /*padding: 2px;*/
            text-align: center;
          }

          .board
          {
            padding-bottom: 5px;
            background-color: green;
          }
        </style>
    </head>
    <body>
      
<!-- start svg copy / paste -->
<div class="top">
  <h1 id="title">Welcome to Battleship!</h1>
</div>
<div class="desc">
  <p>Battleship is a two player game. Where you will take turns trying to sink each others ships!</p>
</div>
<div id="p1-boards-container" class="container">
<div class="buttons">
  <p>Player 1's Boards</p>
  <form id="p1-ship-opt" class="menu">
        <p><label for="p1so_1">1</label><input type="radio" value="1" name="p1so_1"/></p>
        <p><label for="p1so_2">2</label><input type="radio" value="2" name="p1so_2"/></p>
        <p><label for="p1so_3">3</label><input type="radio" value="3" name="p1so_3"/></p>
        <p><label for="p1so_4">4</label><input type="radio" value="4" name="p1so_4"/></p>
        <p><label for="p1so_5">5</label><input type="radio" value="5" name="p1so_5"/></p>
        <input type="submit" value="Confirm &raquo;" />
  </form>
</div>
<div class="board">
  <p></p>
</div>
