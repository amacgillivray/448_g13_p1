        <meta charset="utf-8" />
        <title>Battleship</title>
        <style>
          .a {
            fill: none;
          }

          .b {
            clip-path: url(#a);
          }

          .cp {
            fill: #23e9f0;
          }

          .ct {
            fill: #445577;
          }

          .c:hover {
            fill: #444;
          }

          /* ship cell */
          .s {
              fill: #777;
          }
          
          /* target board : hit cell */
          .h {
              fill: #fa242e;
          }
          
          /* target board: miss cell */
          .m {
              fill: #242424;
          }
          
          .menu {
              display: flex;
              flex-direction: column;
          }

          .container
          {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-evenly;
          }
        </style>
    </head>

<p>Battleship is a two player game. Where you will take turns trying to sink each others ships!</p>
<p>Player 1's Boards</p>
